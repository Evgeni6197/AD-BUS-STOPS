{% extends "ad_bus_stops/layout.html" %}
{% load static %}

{% block body %}
<div class="general_body_container">  
    <h3>Enter the Explorer Account </h3>

    {% if message %}
        <div class = 'warning_message'>{{ message }}</div> <br>
    {% endif %}

    <form action="{% url 'enter_app_explorer' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            <br>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
            <br>
        </div>
        <input class="btn btn-primary" type="submit" value="Enter">
    </form>
</div>  

{% endblock %}
