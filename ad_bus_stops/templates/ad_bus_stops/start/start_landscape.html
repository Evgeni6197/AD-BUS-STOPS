{% load static %}

<!DOCTYPE html> 
<html  lang = 'en'>
    <head>
        <title>AD-BUS-STOPS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="{% static 'ad_bus_stops/css/start.css' %}" rel="stylesheet">    
    </head>
    <body>
        <div id="viewport"> 
            <div  class ='general_container set_border' id="general_container">
                <div class ='row  align-items-center justify-content-center'  id = 'three_photo_container' style = {{width_3_photo}} >                   
                    {% for i in container_numbers_initial %}
                        <div class="col start_container transparent " id="pic_container{{i.0}}">
                            {% load static %} 
                            <img src="{% static i.1  %}"   width="100%" class ='img'>
                        </div>
                    {% endfor %}
                </div>

                {% for i in container_numbers_additional %}
                    <div class=" start_container transparent invisible" id="pic_container{{i.0}}">
                        {% load static %} 
                        <img src="{% static i.1  %}"   width="100%" class ='img'>
                    </div>
                {% endfor %}
                <div   id = 'message_container'  class = 'message_container adjust transparent'>                     
                    <div class =' row  height_100 width_100'  id = 'inside_message'> 
                        <div class =' col-8 adjust height_100 '  id ='logo_container' >
                            {% load static %} 
                            <img src="{% static 'ad_bus_stops/images/logo3.gif'%}" id = 'logo1'> 
                        </div>
                        <div id="button_container" class =' col-4 adjust height_100 '>                       
                            <a href = '{% url   "app_explorer" %}' id="to_app_explorer"> </a> 
                            <button id = 'button'> Skip </button> 
                        </div>  
                    </div>                        
                </div>
                <div id = 'text_container' class = 'absolute adjust text transparent'>
                    Advertise on bus stops? Step right in for an interactive tour of your new web tool!  
                </div>
            </div>
        </div>
        <a id="resize" ></a>
        <script src="{% static 'ad_bus_stops/js_start/start_landscape.js' %}"></script>  
    </body>
</html>
